<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <link rel="icon" type="image/svg+xml" href="/vite.svg"/>
  <link rel="stylesheet" href="/dist/output.css"/>
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
        rel="stylesheet"
  />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>site</title>
</head>
<body class="h-screen w-full">
<div class="absolute inset-0 h-full w-full p-10"></div>

<div class="inset absolute grid h-screen w-full grid-cols-[1fr_auto_1fr] grid-rows-[2fr_auto_3fr] bg-white/75">
  <div class="font-inter text-primary col-start-2 row-start-2 tracking-[.000001px]">
    <div class="shadow-largeShadow border-borderGrey w-[340px] overflow-hidden rounded-[12px] border bg-white">
      <header class="flex flex-col items-center py-8">
        <img src="icon-logo.svg" width="48" height="48" alt="logo"/>
        <h2 class="mb-[10px] mt-3 text-[24px] font-semibold leading-6">
          Welcome to Height
        </h2>
        <p class="text-secondary text-[14px] leading-[14px]">
          Task management tool for teams
        </p>
      </header>
      <div class="bg-grey px-10 py-8">
        <button class="reg-btn before:bg-[url('icon-google.svg')]">
          Continue with Google
        </button>
        <button
            class="reg-btn mt-1 before:!h-[18px] before:bg-[url('apple.svg')]"
        >
          Continue with Apple
        </button>

        <label class="mt-5 block text-[14px] font-medium" for="email"
        >Email</label
        >
        <input
            class="border-borderGrey mb-1 mt-2 h-[34px] w-full rounded-[8px] border bg-white px-3 text-[14px] focus:outline-none focus:shadow-inputShadow"
            placeholder="Enter your email address..."
            id="email"
        />

        <button
            class="bg-btnBlack mb-3 min-h-[34px] w-full cursor-pointer rounded-[8px] text-[14px] font-medium text-white"
        >
          Continue with email
        </button>

        <div class="text-center">
          <button
              class="text-greyBtn hover:text-greyBtnHover hover:bg-greyBtnHoverBg mx-auto h-7 rounded-[8px] px-2 text-[14px] font-medium leading-7">
            or continue with SAML SSO
          </button>
        </div>
      </div>
    </div>

    <div class="text-secondary mt-5 w-[340px] text-center text-[12px] leading-[18px]">
      <p>
        By clicking “Sign in” or “Continue” above, you acknowledge that you have read and understood, and agree to
        Height’s
      </p>
      <a class="rounded-[4px] p-1 font-medium leading-5 transition-colors hover:bg-[#f3f3f3]" href="#">Terms and
        Privacy</a>
    </div>
  </div>
</div>
</body>
</html>
